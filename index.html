<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script async src="main.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MyMailBox</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a id="inboxLink" class="nav-link active" onclick="switchScreen('inbox')">Inbox <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a id="composeLink" class="nav-link" onclick="switchScreen('compose')">Compose</a>
            </li>
        </ul>
    </div>
    </nav>

    <div class="form-group">
        <label for="exampleFormControlInput1">Account</label>
        <input type="email" class="form-control" id="account" value="name@example.com">
    </div>
    
<div id="compose" class="container mt-5" hidden>
    <div class="form-group">
        <label for="exampleFormControlInput1">To</label>
        <input type="email" class="form-control" id="to" placeholder="name@example.com">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">CC</label>
        <input type="email" class="form-control" id="cc" placeholder="name@example.com">
    </div>
    
    <div class="form-group">
        <label for="exampleFormControlInput1">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Subject">
    </div>
    
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Mail</label>
        <textarea class="form-control" id="text" rows="3"></textarea>
    </div>

    <button onclick="sendEmail()" class="btn btn-primary mb-2">Send</button>
</div>

<div id="inbox">
    <div id="mailList" class="list-group d-inline-block float-left w-25 vh-100"></div>

    <div class="d-inline-block w-75 vh-100 pl-5 pt-5">
        <h6 id="toInfo">To goes here</h6>
        <h6 id="ccInfo">CC goes here</h6>
        <p id="messageInfo">Message goes here</p>
    </div>
</div>



</body>
</html>
